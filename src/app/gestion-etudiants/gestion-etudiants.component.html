<div class="container m-4" id="times">
    <div class="row">
        <div class="col-md-3 mb-3">
            <p class="fs-5">Gestion des étudiants</p>
        </div>
        <div class="col-md-3 offset-md-6 mb-3">
            <button class="text-white" mat-button (click)="registerStudent()" style="background-color: #0B57D0;" routerLink="./ajouterEtudiant"> <mat-icon
                    iconPositionEnd>add</mat-icon>Ajouter</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class=" bg-white p-4 col-md-11 ">
            <div class="row">
                <div class="col-md-3">
                    <span class="fs-5">Liste des étudiants</span>
                </div>
                <div class="col-md-2 offset-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Saisir un mot</mat-label>
                        <input matInput style="border-color: #0B57D0; padding: 5px;" (change)="filterStudents($event)">
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-1">
                <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1" (matSortChange)="announceSortChange($event)">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trie par identidiant"> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="prenom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trie par prenom"> Prenom </th>
                        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="telephone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
                        <td mat-cell *matCellDef="let element"> {{element.numeroTel}} </td>
                    </ng-container>

                    <ng-container matColumnDef="matricule">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
                        <td mat-cell *matCellDef="let element"> {{element.matricule}} </td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                    </ng-container>

                    <ng-container matColumnDef="details">
                        <th mat-header-cell *matHeaderCellDef> Details </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button (click)="detailsEtudiant(element)"> <mat-icon iconPositionEnd>visibility</mat-icon> details</button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="paiement">
                        <th mat-header-cell *matHeaderCellDef> Paiement </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="text-white" mat-raised-button (click)="paiementEtudiant(element)" style="background-color: #0B57D0;">paiement</button>
                        </td>

                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>

            </div>
        </div>
    </div>
</div>
